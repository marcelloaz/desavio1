<div *ngIf="!compromisso">
    <mat-spinner></mat-spinner>
  </div>
  <div *ngIf="compromisso">
<mat-card>
  <mat-card-header>
      <mat-card-title>
        <h2>{{compromisso?.Paciente.Nome}}</h2>

      </mat-card-title>
      <mat-card-subtitle>
          <mat-chip-list>
              <mat-chip>Data de nascimento</mat-chip>
              <mat-chip>{{ compromisso?.Paciente.DataNascimento | date:'d/M/yy h:mm a' }}</mat-chip>
              <mat-chip><button  mat-button color="primary"  (click)="EditarCompromissoDialog(compromisso.CompromissosId)">Editar</button></mat-chip>
              <mat-chip><button  mat-button color="danger" (click)="DeleteCompromisso(compromisso.CompromissosId)"  >Excluir</button></mat-chip>
            </mat-chip-list>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-tab-group>
          <mat-tab label="Observação">
               <p>{{compromisso?.Observacao}}</p>
          </mat-tab>

        </mat-tab-group>
      </mat-card-content>
</mat-card>
</div>
